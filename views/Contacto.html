    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Josefin+Slab&family=Poiret+One&display=swap" rel="stylesheet">

    <title>Odontología</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color:mediumaquamarine;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/logo-muela3.png" alt="" width="70" height="50" class="d-inline-block align-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end modifNavbar" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" href="#">Inicio</a>
                <a class="nav-link" href="#">Servicios</a>
                <a class="nav-link" href="#">Consultorio</a>
                <a class="nav-link" href="#">Sobre Mí</a>
                <a class="nav-link active" href="Contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="tituloPrincipal">
        <h6>Contacto</h6>
    </div>
    <div class="d-flex justify-content-evenly modifContenido">
        <div>
            <div>
                <h6>Reserve una visita</h6>
            </div>
            <div id="agregar" class="modifCalendario">
                <form id="reserva">
                    <div class="field">
                        <select name="Dia" size="1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="Mes" size="1">
                            <option value="Enero">Enero</option>
                            <option value="Febrero">Febrero</option>
                            <option value="Marzo">Marzo</option>
                            <option value="Abril">Abril</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Junio">Junio</option>
                            <option value="Julio">Julio</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Septiembre">Septiembre</option>
                            <option value="Octubre">Octubre</option>
                            <option value="Noviembre">Noviembre</option>
                            <option value="Diciembre">Diciembre</option>
                        </select>
                        <select name="Hora" size="1">
                            <option value="9:00">9:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                        </select>
                    </div>
                    <div class="field">
                        <label class="label">Nombre y Apellido</label>
                        <div class="control">
                            <input id="nomApe" class="input" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Celular</label>
                        <div class="control">
                            <input id="cel" class="input" type="number">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input id="mail" class="input" type="email" placeholder="ejemplo@gmail.com">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Obra social</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                <option>No tengo obra social</option>
                                <option>OSEIV</option>
                                <option>OSDE</option>
                                </select>
                            </div>
                        </div>
                    </div>            
                    <div class="control">
                        <button class="button is-link" type="submit">Reservar</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <div>
                <h6>Obtener un presupuesto</h6>
            </div>
            <form  id="formulario">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Apellido</label>
                    <div class="control">
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-danger" type="email" placeholder="ejemplo@gmail.com">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    </div>
                    <p class="help is-danger">Email inválido</p>
                </div>      
                <div class="field">
                    <label class="label">Quisiera saber sobre</label>
                    <div class="control">
                        <div class="select">
                            <select>
                            <option>Odontología Integral</option>
                            <option>Blanqueamiento Dental</option>
                            <option>Ortodoncia</option>
                            </select>
                        </div>
                    </div>
                </div>      
                <div class="field">
                    <label class="label">Mensaje</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Detalle su consulta"></textarea>
                    </div>
                </div>            
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" type="submit">Enviar</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancelar</button>
                    </div>
                </div>
            </form>           
        </div>
    </div>
    <div class="d-flex justify-content-center modifMapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13394.625741926904!2d-60.8028065!3d-32.9336743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1616610660697!5m2!1ses-419!2sar" width="1000" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
