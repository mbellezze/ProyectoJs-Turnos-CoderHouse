  <!--Título de la página Reserva-->
  <div class="tituloPrincipal">
    <h6>Reserve una visita</h6>
  </div>
  <div class="d-flex justify-content-evenly divPrincipalReserva">
    <div>
      <form id="formulario" class="formReserva"> <!--Comienzo del formulario para reservar un turno-->
        <div class="field">
          <label class="label">Nombre y Apellido</label>
          <div class="control">
            <input id="nombApell" class="input" type="text">
          </div>
        </div>
            
        <div class="field">
          <label class="label">Número de teléfono móvil</label>
          <div class="control">
            <input id="numCel" class="input" type="number">
          </div>
        </div>
            
        <div class="field">
          <label class="label">Correo electrónico</label>
          <div class="control">
            <input id="correo" class="input" type="email">
          </div>
        </div>
            
        <div class="field">
          <label class="label">Motivo de la visita</label>
          <div class="control">
            <input id="motivo" class="input" type="text" placeholder="Ej: Consulta Odontología">
          </div>
        </div>
        
        <div class="field">
          <label class="label">Obra social</label>
          <div class="control">
            <div class="select">
              <select id="selectObraSoc"></select>
            </div>
          </div>
        </div>
            
        <div class="field">
          <label class="label">Comentario adicional (opcional)</label>
          <div class="control">
            <textarea id="text" class="textarea" placeholder="Podés añadir cualquier comentario que sea de interés
            para el especialista"></textarea>
          </div>
        </div>
            
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              Estoy de acuerdo con los <a href="#">términos y condiciones</a> de uso de mis datos
            </label>
          </div>
        </div>
            
        <div class="field is-grouped">
          <div class="control">
            <button id="btnReserva" class="button is-link">Reservar</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
    <div id="detalleReserv">
      <h6 class="tith6">Detalles de la reserva</h6> <!--Detalles de la reserva (Profesional, forma de pago, etc)-->
    </div>
  </div>
