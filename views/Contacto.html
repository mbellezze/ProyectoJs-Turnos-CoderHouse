<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Josefin+Slab&family=Poiret+One&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/7e67774f6e.js" crossorigin="anonymous"></script>
    <title>Odontología</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color:mediumaquamarine;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/logo-muela3.png" alt="" width="70" height="50" class="d-inline-block align-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end modifNavbar" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link" href="#">Inicio</a>
                <a class="nav-link" href="#">Servicios</a>
                <a class="nav-link" href="#">Consultorio</a>
                <a class="nav-link" href="#">Sobre Mí</a>
                <a class="nav-link active" href="Contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="tituloPrincipal">
        <h6>Contacto</h6>
    </div>
    <div class="d-flex justify-content-evenly modifContenido">
        <div>
            <div>
                <h6>Reserve una visita</h6>
            </div>
            <div id="agregar" class="modifCalendario">
                ESPACIO PARA EL CALENDARIO
            </div>
        </div>
        <div>
            <div>
                <h6>Obtener un presupuesto</h6>
            </div>
            <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                    <input class="input" type="text">
                </div>
            </div>
            <div class="field">
                <label class="label">Apellido</label>
                <div class="control">
                    <input class="input" type="text">
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="ejemplo@gmail.com">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                    </span>
                </div>
                <p class="help is-danger">Email inválido</p>
            </div>      
            <div class="field">
                <label class="label">Quisiera saber sobre</label>
                <div class="control">
                    <div class="select">
                        <select>
                        <option>Odontología Integral</option>
                        <option>Blanqueamiento Dental</option>
                        <option>Ortodoncia</option>
                        </select>
                    </div>
                </div>
            </div>      
            <div class="field">
                <label class="label">Mensaje</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Detalle su consulta"></textarea>
                </div>
            </div>            
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Enviar</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancelar</button>
                </div>
            </div>           
        </div>
    </div>
    <div class="d-flex justify-content-center modifMapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13394.625741926904!2d-60.8028065!3d-32.9336743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1616610660697!5m2!1ses-419!2sar" width="1000" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <footer class="footer">
        <div class="d-flex justify-content-center iconoRedesSoc">
            <a href="#"><i class="fab fa-instagram fa-2x iconoInsta"></i></a>
            <a href="#"><i class="fab fa-facebook fa-2x iconoFace"></i></a>
            <a href="#"><i class="fab fa-whatsapp fa-2x iconoWhatsapp"></i></a>
        </div>
        <p>Copyright © Todos los derechos reservados | Desarrollado por Matias Bellezze</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="../js/reserva.js"></script>
</body>
</html>
